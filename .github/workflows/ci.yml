name: CI testing
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop -P
  tests:
    runs-on: ubuntu-latest
    needs: rubocop
    strategy:
      fail-fast: true
      matrix:
        ruby-version: [2.4, 2.7]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake MT_KWARGS_HACK=1
